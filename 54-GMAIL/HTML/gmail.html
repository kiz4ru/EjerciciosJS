<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html{
        width: 100%;
        height: 100%;
        background-color: azure;
    }
    table{
        width: 100%;
        height: 100%;
    }
    td{
        width: 33%;
        height: 100%;
        text-align: center;
    }
    img{
        border-radius: 50%;
    }
    p{
        font-size: 20px;
    }

</style>
<body>
    <!--tabla que simula una cuenta de correo-->
    <table border="1">
        <tr>
            <td>De:</td>
            <td>Asunto:</td>
            <td>Fecha:</td>
        </tr>
        <tr>
            <td>
                <img src="../IMG/imagen1.jpg" alt="imagen1" width="50px" height="50px">
                <img src="../IMG/imagen2.jpg" alt="imagen2" width="50px" height="50px">
                <img src="../IMG/imagen3.jpg" alt="imagen3" width="50px" height="50px">
                <img src="../IMG/imagen4.jpg" alt="imagen4" width="50px" height="50px">
                <img src="../IMG/imagen5.jpg" alt="imagen5" width="50px" height="50px">
                <img src="../IMG/imagen6.jpg" alt="imagen6" width="50px" height="50px">
                <img src="../IMG/imagen7.jpg" alt="imagen7" width="50px" height="50px">
                <img src="../IMG/imagen8.jpg" alt="imagen8" width="50px" height="50px">
                <img src="../IMG/imagen9.jpg" alt="imagen9" width="50px" height="50px">
                <img src="../IMG/imagen10.jpg" alt="imagen10" width="50px" height="50px">
            </td>
            <td>
                <p>Asunto 1</p>
                <p>Asunto 2</p>
                <p>Asunto 3</p>
                <p>Asunto 4</p>
                <p>Asunto 5</p>
                <p>Asunto 6</p>
                <p>Asunto 7</p>
                <p>Asunto 8</p>
                <p>Asunto 9</p>
                <p>Asunto 10</p>
            </td>
            <td>
                <p>Fecha 1</p>
                <p>Fecha 2</p>
                <p>Fecha 3</p>
                <p>Fecha 4</p>
                <p>Fecha 5</p>
                <p>Fecha 6</p>
                <p>Fecha 7</p>
                <p>Fecha 8</p>
                <p>Fecha 9</p>
                <p>Fecha 10</p>
            </td>
        </tr>
    </table>
</body>
</html>
